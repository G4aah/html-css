<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 600px;
            height: 600px;
            border: 1px solid black;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframes</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="400px" height="500px" scolling="auto"><a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a></iframe> para aprender a programar</p>
    <p>O site do <iframe src="https://www.google.com/" frameborder="0">google</iframe> também é muito legal, mas não funciona nos iframe</p>
    <p>Musica <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="500px" height="500px"><a href="https://gustavoguanabara.github.io/" target="_blank">Acesse o repositório do curso em video</a></iframe></p>
</body>
</html>
