<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .destaque {
            color: white;
            background-color: gray;
        }

        .resultado {
            font-weight: normal;
            text-align: left;
        }
        
        .num {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="destaque">
                <th scope="col" rowspan="2">Área</th>
                <th scope="colgroup" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="colgroup" rowspan="2">Média</th>
            </tr>
            <tr class="destaque">
                <th scope="colgroup">Nota 1</th>
                <th scope="colgroup">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr class="destaque">
                <th scope="row" colspan="4" class="resultado">Média de Exatas</th>
                <td class="num"><strong>0</strong></td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>
            </tr>
            <tr class="destaque">
                <th scope="row" colspan="4" class="resultado">Média de Humanas</th>
                <td class="num"><strong>0</strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
